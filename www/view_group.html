<div class="container">
	<div class="row">
		<div class="col-md-5  toppad  pull-right col-md-offset-3 ">
			<A href="#">Editar mis Grupos</A> <A href="#">Salir</A> <br>
			<p class=" text-info">Mar 07,2015,02:32 am</p>
		</div>
		<div
			class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">{{toView.name}}</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3 col-lg-3 " align="center">
							<img alt="User Pic"
								src="{{toView.image}}"
								class="img-circle img-responsive">
						</div>


						<div class=" col-md-9 col-lg-9 ">
							<table class="table table-user-information">
								<tbody>
									<tr>
										<td>Descripción</td>
										<td>{{toView.description}}</td>
									</tr>
									<tr>
										<td>Lugar de Reunión Habitual</td>
										<td>EAFIT</td>
									</tr>
									<tr>
										<td>Última actividad</td>
										<td>{{toView.last_activity}}</td>
									</tr>
								</tbody>
							</table>
							<center>
								<a href="#" class="button red">Susbribirme</a>
							</center>
							<a href="#" class="btn btn-primary">Archivos del equipo</a>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<a data-original-title="Enviar Mensaje a un miembro"
						data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i
						class="glyphicon glyphicon-envelope"></i></a> <span class="pull-right">
						<a href="#" data-original-title="Editar grupo"
						data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i
							class="glyphicon glyphicon-edit"></i></a> <a
						data-original-title="Salir del grupo" data-toggle="tooltip"
						type="button" class="btn btn-sm btn-danger"><i
							class="glyphicon glyphicon-remove"></i></a>
					</span>
				</div>

			</div>
		</div>
	</div>
</div>
